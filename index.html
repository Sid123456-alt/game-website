<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Games</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Background image for the page */
        body {
            background-image: url('rdr2.jpg'); /* Use the image with the name "rdr2.jpg" */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Main container */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Download button */
        .download-link {
            background-color: #ff4500;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #d63f00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download Games</h1>
        <p>Click the button below to download games:</p>
        
        <!-- Download button linked to the provided URL -->
        <a href="https://gofile.io/d/jsqhLR" class="download-link" target="_blank">Click Here to Download</a>
    </div>

</body>
</html>
